
<!DOCTYPE html>
<html xmlns:th="http://www-thymeleaf.org">
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
    </head>
    
    
    <body>
        <h1>Inicio</h1>
        <p th:text="Adios"></p>
        <p th:text="${mensaje}"></p>
        <p th:text="${msg}"></p>
        
                <hr/>
        
        <h1>Persona</h1>
        Nombre:<span th:text="${persona.nombre}">Nombre</span>
        <br />
        Apellido<span th:text="${persona.apellido}">Apellido</span>
         <br />
        Email:<span th:text="${persona.email}">Email</span>
         <br />
        telefono:<span th:text="${persona.telefono}">Telefono</span>
        
        <hr/>
        
        <div th:if="${personas != null and !personas.empty}">
            <table border="1">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Telefono</th>
                </tr>
                    <tr th:each="persona : ${personas}">
                        <td th:text="${persona.nombre}">Nombre</td>
                        <td th:text="${persona.apellido}">Apellido</td>
                        <td th:text="${persona.email}">Email</td>
                        <td th:text="${persona.telefono}">Telefono</td>
                    </tr>
            </table>
        </div>  
        
        
        <hr/>
        
        
        <div th:if="${listAux != null and !listAux.empty}">
            <table border="1">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Telefono</th>
                </tr>
                    <tr th:each="persona : ${listAux}">
                        <td th:text="${persona.nombre}">Nombre</td>
                        <td th:text="${persona.apellido}">Apellido</td>
                        <td th:text="${persona.email}">Email</td>
                        <td th:text="${persona.telefono}">Telefono</td>
                    </tr>
            </table>
        </div>  
    </body>
</html>
