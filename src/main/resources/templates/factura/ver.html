
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${titulo}">titulo</title>
        <meta charset="UTF-8">
    </head>
    
    
    <body>
        <h1 th:text="${titulo}">titulo</h1>
        <h3 th:text="${factura.descripcion}"></h3>
        <div>
            Cliente: <span th:text="${factura.cliente.nombre + ' ' + factura.cliente.apellido}"></span>
        </div>
        
        <h4>
            Detalle de la factura
        </h4>
        
        <table>
            <thead>
                <tr>
                    <td>Producto</td>
                    <td>Precio</td>
                    <td>Cantidad</td>
                    <td>Total</td>
                </tr>
            </thead>
            
            <tbody>
                <tr th:each="item: ${factura.items}">
                    <td th:text="${item.producto.nombre}"></td>
                    <td th:text="${item.producto.precio}"></td>
                    <td th:text="${item.cantidad}"></td>
                    <td th:text="${item.calcularImporte()}"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
