

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http//www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Editar Cliente</title>
        <meta charset="UTF-8">
    </head>
    
    
    <body>
        <section th:fragment="botonesEditar">
            <div id="actions" class="py-4 mb-4 bg-light">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3">
                            <a th:href="@{/}" class="btn btn-light btn-block">
                                <i class="fas fa-arrow-left"></i> [[#{accion.persona.regresar}]]
                            </a>
                        </div>
                        
                        
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-success btn-block">
                                <i class="fas fa-check"></i> [[#{accion.persona.guardar}]]
                            </button>
                        </div>
                        
                        <div class="col-md-3">
                            <a th:href="@{/personas/eliminar/} + ${persona.id}"
                                class="btn btn-danger btn-block">
                                <i class="fas fa-trash"></i> [[#{accion.persona.eliminar}]]
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
