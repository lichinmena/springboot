

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http//www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="layout/plantilla :: headss">
        <title>Persona</title>
        <meta charset="UTF-8">
    </head>
    
    
    <body>
        
        <header th:replace="layout/plantilla :: header"></header>
        
        <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/personas/agregar}">[[ #{persona.crear} ]]</a>
        <div th:if="${listAux != null and !listAux.empty}">
            <table border="1">
                <tr>
                    <th>[[ #{persona.nombre} ]]</th>
                    <th>[[ #{persona.apellido} ]]</th>
                    <th>[[ #{persona.email} ]]</th>
                    <th>[[ #{persona.telefono} ]]</th>
                    <th sec:authorize="hasRole('ROLE_ADMIN')">[[ #{accion.persona.editar} ]]</th>
                    <th sec:authorize="hasRole('ROLE_ADMIN')">[[ #{accion.persona.eliminar} ]]</th>
                </tr>
                    <tr th:each="persona : ${listAux}">
                        <td th:text="${persona.nombre}">Nombre</td>
                        <td th:text="${persona.apellido}">Apellido</td>
                        <td th:text="${persona.email}">Email</td>
                        <td th:text="${persona.telefono}">Telefono</td>
                        <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/personas/editar/} + ${persona.id}" th:text="#{accion.persona.editar}"/></td>
                        <td sec:authorize="hasRole('ROLE_ADMIN')"><a  th:href="@{/personas/eliminar/} + ${persona.id}" th:text="#{accion.persona.eliminar}"/></td>

                     </tr>
            </table>
        </div>
        
        <div th:if="${listAux == null or listAux.empty}">
            [[#{persona.lista-vacia}]]
        </div>
        
        
        <footer th:replace="layout/plantilla :: footer"></footer>

        
    </body>
</html>
